    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700" rel="stylesheet">
  </head>
  <body>
    <div class="container" id="workspace-list-container">
      <div class="title">Workspaces</div>
      <ul id="workspace-list">
        <!-- Populated with js -->
      </ul>

      <div class="footer-container">
        <a href="#" class="footer split-large js-switch-panel">Edit workspaces</a><!--
        --><a href="#" class="footer split-small js-new-workspace"></a>
      </div>
    </div>

    <div class="container hide" id="workspace-edit-container">
      <div class="title">Workspaces</div>

    <!-- Browser actions don't receive focus by default, so set focus to this hidden element to be able to capture keyup events -->
